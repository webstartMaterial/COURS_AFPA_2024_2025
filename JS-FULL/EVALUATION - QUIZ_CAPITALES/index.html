<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz des Capitales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .answers button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .wrong {
            background-color: red;
            color: white;
        }
        .hidden {
            display: none;
        }
        #response-message {
            font-size: 1.2em;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Quiz des Capitales</h1>
    <div id="quiz-container">
        <div id="question-container">
            <p class="question" id="question-text"></p>
            <div class="answers" id="answers-container"></div>
            <p id="response-message"></p>
        </div>
        <table id="response-table">
            <thead>
                <tr>
                    <th>Pays</th>
                    <th>Votre RÃ©ponse</th>
                    <th>Correcte ?</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="score-container" class="hidden">
            <p id="final-score"></p>
            <button id="restart-btn">Recommencer</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
